# 键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: "flypy.com"
    lock: true
    #ascii_keyboard: letter
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: -8
    key_symbol_offset_x: *DsymX
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # 第一行
      - {click: q, long_click: 1, swipe_left: 1, swipe_right: 1, swipe_up: 1, swipe_down: Hide, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: w, long_click: 2, swipe_left: 2, swipe_right: 2, swipe_up: 2, swipe_down: Hide, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: e, long_click: 3, swipe_left: 3, swipe_right: 3, swipe_up: 3, swipe_down: Hide, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: r, long_click: 4, swipe_left: 4, swipe_right: 4, swipe_up: 4, swipe_down: Hide, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: t, long_click: 5, swipe_left: 5, swipe_right: 5, swipe_up: 5, swipe_down: Hide, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: y, long_click: 6, swipe_left: 6, swipe_right: 6, swipe_up: 6, swipe_down: Hide, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: u, long_click: 7, swipe_left: 7, swipe_right: 7, swipe_up: 7, swipe_down: Hide, key_text_color: uiov, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: i, long_click: 8, swipe_left: 8, swipe_right: 8, swipe_up: 8, swipe_down: Hide, key_text_color: uiov, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: o, long_click: 9, swipe_left: 9, swipe_right: 9, swipe_up: 9, swipe_down: Hide, key_text_color: uiov, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: p, long_click: 0, swipe_left: 0, swipe_right: 0, swipe_up: 0, swipe_down: Hide, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      # 第二行
      - {click: a, swipe_left: Left, swipe_right: Right, long_click: select_all, swipe_up: select_all, swipe_down: Hide, key_text_color: zyt, key_back_color: zyb, key_symbol_color: zyt, hilited_key_text_color: zyt, hilited_key_back_color: zyb, hilited_key_symbol_color: zyt, width: 5}
      - {click: a, swipe_left: Left, swipe_right: Right, long_click: "!", swipe_up: select_all, swipe_down: Hide, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: s, long_click: "@", swipe_up: "@", swipe_down: Hide, swipe_left: Left, swipe_right: Right, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: d, long_click: "?", swipe_left: Left, swipe_right: Right, swipe_up: Date, swipe_down: Hide, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: f, long_click: ";", swipe_up: ";", swipe_down: Hide, swipe_left: Left, swipe_right: Right, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: g, long_click: "-", swipe_up: "-", swipe_down: Hide, swipe_left: Left, swipe_right: Right, symbol_text_size: 11, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: h, long_click: "_", swipe_up: "_", swipe_down: Hide, swipe_left: Left, swipe_right: Right, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: j, long_click: "#", swipe_up: "#", swipe_down: Hide, swipe_left: Left, swipe_right: Right, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: k, long_click: '"', swipe_up: '"', swipe_down: Hide, swipe_left: Left, swipe_right: Right, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: l, long_click: "'", swipe_up: "'", swipe_down: Hide, swipe_left: Left, swipe_right: Right, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: l, long_click: "'", swipe_up: "'", swipe_down: Hide, swipe_left: Left, swipe_right: Right, key_text_color: zyt, key_back_color: zyb, key_symbol_color: zyt, hilited_key_text_color: zyt, hilited_key_back_color: zyb, hilited_key_symbol_color: zyt, width: 5}
      # 第三行
      - {click: Shift26_1, long_click: Shift26_1_long, composing: Escape, swipe_up: Shift26_1_long, swipe_right: ClearH, width: 15, key_back_color: gnb, hilited_key_back_color: gnh, off_key_back_color: gnb, on_key_back_color: gnb}
      - {click: z, long_click: "/", swipe_up: "/", swipe_down: Hide, swipe_left: Left, swipe_right: Right, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: x, long_click: cut, swipe_left: Left, swipe_right: Right, swipe_up: cut, swipe_down: Hide, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: c, long_click: copy, swipe_left: Left, swipe_right: Right, swipe_up: copy, swipe_down: Hide, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: v, long_click: paste, swipe_left: Left, swipe_right: Right, swipe_up: paste, swipe_down: Hide, key_text_color: uiov, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: b, long_click: "(", swipe_up: "(", swipe_down: Hide, swipe_left: Left, swipe_right: Right, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: n, long_click: ")", swipe_up: ")", swipe_down: Hide, swipe_left: Left, swipe_right: Right, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: m, long_click: ":", swipe_up: ":", swipe_down: Hide, swipe_left: Left, swipe_right: Right, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: BackSpace, swipe_up: "Candidate_switch1", swipe_left: K_menu, key_text_offset_y: 1, key_back_color: gnb, hilited_key_back_color: gnh, key_symbol_color: gns, width: 15}
      # 第四行
      #- {height: *VJM, click: K_symbols123, key_symbol_offset_x: 16, long_click: K_menu, swipe_up: Schema_switch, key_back_color: gnb, hilited_key_back_color: gnh, key_symbol_color: gns, width: 17.5} #如想设置为两个方案来回切换，可把此行首的#号移动
