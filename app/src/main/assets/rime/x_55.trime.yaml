      - {height: *VJM, click: K_symbols123, composing: cixuan, key_symbol_offset_x: 16, long_click: K_number, swipe_up: K_number, key_back_color: gnb, hilited_key_back_color: gnh, key_symbol_color: gns, width: 17.5} #如想设置为长按进入独立数字键盘，可把此行首的#号移动
      #- {height: *VJM, click: K_symbols123, key_symbol_offset_x: 16, long_click: K_menu, swipe_up: Menu, key_back_color: gnb, hilited_key_back_color: gnh, key_symbol_color: gns, width: 17.5} #方案选择
      - {click: ",", label: " ，", key_symbol_offset_x: 2, long_click: juhao, swipe_up: juhao, swipe_left: juhao, swipe_right: ., width: 17.5, key_back_color: bdb, key_text_color: bdt, key_symbol_color: bds, hilited_key_back_color: bdh, hilited_key_text_color: hbdt}
      - {click: space, key_text_size: 9, key_text_offset_x: 40, key_text_offset_y: 2, key_symbol_offset_x: 40, key_symbol_offset_y: 6, long_click: Sjin, swipe_left: cixuan, swipe_right: sanxuan, key_back_color: kgb, key_text_color: zjs, key_symbol_color: zjs, hilited_key_back_color: kgh, width: 45, swipe_up: fancha}
      - {click: Return, key_symbol_offset_x: 20, long_click: Color_switch, swipe_left: Color_switch, swipe_right: Color_switch, swipe_up: Theme_settings, key_back_color: hcb, key_text_color: hct, key_symbol_color: hcs, hilited_key_back_color: hch, width: 20}
