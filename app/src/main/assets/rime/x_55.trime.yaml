# Trime default style settings
# encoding: utf-8

config_version: "2.23for同文3.01-207～233，2018年7月28日"
name: 小鹤 #方案名称
author: 散步的鹤 
height:
# ——————————————————————————
# 键盘高度调整
# ——————————————————————————

  A: &VJG 55        #主辅（符号）键盘键高  自定   
  B: &VJM 63        #主键盘末行键高  B≈A，如主键盘和符号键盘不等高，调整此数
  C: &FJG 43         #符号键盘键高  C=A*4/5=46.4取整随意

  D: &HXG 33         #候选区高度
  
# ——————————————————————————
# ——————————————————————————
# 调整完毕，如果出现上下档字符偏离键位，可调节下面项
# ——————————————————————————
# ——————————————————————————

  E: &DsymY 0.8           #主键盘上档文字（长按符号）纵向位置调节，负数上移，正数下移
  F: &DsymX 2.5             #主键盘上档文字横向位置调节，负数左移，正数右移
  G: &DhintY -1.5           #主键盘上档文字（长按符号）横向位置调节，负数上移，正数下移
  H: &DhintZ -2.5           #主键盘上档文字（长按符号）纵向位置调节，负数上移，正数下移
  
  I: &DtextY 0              #主键盘字母纵向位置调节，一般不需要调节
# ——————————————————————————
# ——————————————————————————
  J: &VJtextY 0            #助记键盘字母纵向位置调节，一般不需要调节
  K: &VJsymbolx -0.4          #助记符号（长按、上排文字）横向偏移（左右移动一般不需要，一般为零）
  L: &CQ_symbol 0             #助记键盘符号（长按、上排文字）偏移
  M: &CQ_hintY -2            #助记符号（下排文字、下档文字）纵向位置调节
  N: &sys_z 55                #符号键盘末行键高，不爽就调这个地方


# ——————————————————————————
# ——————————————————————————
# ——————————————————————————
# ——————————————————————————
#-------调节尽量以配色中键高最低的配色为标准------
other:
#主键盘结构（四行）
  a: &VJH 1         #主键盘行距  建议不动
  b: &VJL 1         #主键盘列距
  c: &VJY 1         #主键盘圆角
#符号键盘结构（五行）
  d: &FJH 1         #符号键盘行距  建议不动
  e: &FJL 1         #符号键盘列距
  f: &FJY 1         #符号键盘圆角

style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: 键盘标签(label)、候选、显示字型(不调用系统字).ttf #候选字型
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 2 #候选间距
  candidate_text_size: 19 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  color_scheme: default #配色方案
  comment_font: 编码提示字型（仅英文）.ttf #编码提示字型
  comment_height: 12 #编码提示区高度
  comment_on_top: true #编码提示在上方或右侧
  comment_text_size: 12 #编码提示字号
  hanb_font: hanb.ttf #扩充字型
  horizontal: true #水平模式
  horizontal_gap: *FJL #符号键盘列间距
  inline_preedit: none #嵌入模式、好像没有用了这个选项：preview|composition|input|none
  layout: #悬浮窗口位置
    position: fixed #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 5 #候选窗口最小词长
    max_length: 5 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 6 #候选窗口最大词条数
    all_phrases: true #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 330 #最大宽度，超过则自动换行
    max_height: 10 #最大高度
    min_width: 50 #最小宽度
    min_height: 0 #最小高度
    margin_x: 8 #水平边距
    margin_y: 3 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)、可以说这个是不能改动的，改动后悬浮编码区与悬浮候选会重合
    spacing: 3 #与预编辑或边缘的距离
    round_corner: 16 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 5 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口组件
    #- {start: "", move: 'ㄓ ', end: ""}
    - {start: "", composition: "%s", end: "", letter_spacing: 0} #letter_spacing需要>=Android5.0。TODO: 不爲0時，會導致不換行的問題
    - {start: "\n", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: " "}
#………………………………………………………
#………………………………………………………
#………………………………………………………
  key_font: 键盘标签(label)、候选、显示字型(不调用系统字).ttf #键盘字型
  key_height: *FJG #符号键盘键高
  key_long_text_size: 15 #长标签字号
  key_text_size: 21 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, default, defaultVJ, defaultVLB, defaultZZD, defaultVYX, 26ying, 26yingDX, qwerty_abc, 30ying, 30yingDX, shuoming_use, shuoming_use_, letter, letterfh, number, use, menu, menux, symbols, symbols01, symbols11, symbols12, symbols13, symbols14, symbols21, symbols22, symbols31, symbols32, symbols33, symbols34, symbols35, symbols36, symbols41, symbols42, symbols43, symbols44, symbols51, symbols52, symbols53, symbols54, symbols55, symbols56, symbols61, symbols62, symbols63, symbols64, symbols65, symbols71, symbols72, symbols73, symbols74, symbols75, symbols81, symbols82, symbols83, symbols91, symbols92, symbols93, symbolsA1, symbolsA2, symbolsA3, symbolsA4, symbolsA5, symbolsB1, symbolsB2, symbolsB3, symbolsC1, symbolsC2, symbolsC3, symbolsC4, symbolsC5, symbolsD1, symbolsD2] #键盘配置
  label_text_size: 22 #标签字号
  label_font: 键盘标签(label)、候选、显示字型(不调用系统字).ttf #标签字型
  latin_font: 英文字型（仅英文）.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言 zh_TW,zh_CN,zh_HK,""
  preview_font: 按键气泡提示字型（仅英文、建议屏蔽）.ttf #按键提示字型
  preview_height: 40 #按键提示高度
  preview_offset: 10 #按键提示纵向偏移
  preview_text_size: 25 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #显示键盘时重置为中文状态
  round_corner: *FJY #符号键盘按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  #show_preview: false #按键提示
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: 符号所用字型（仅英文）.ttf #符号字型
  symbol_text_size: 10 #符号字号
  text_font: 编码字型（仅英文）.ttf #编码字型
  text_size: 15 #编码区字号
  vertical_correction: 0 #按键纵向偏移，负数下移接触面
  vertical_gap: *FJH #符号键盘行距

  
  
